apiVersion: apps/v1
kind: Deployment
metadata:
  name: fii
  namespace: ns-fii
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fii-app
  template:
    metadata:
      labels:
        app: fii-app
    spec:
      containers:
      - name: fii-cont
        image: gumacr.azurecr.io/fii-flask:v06
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 6379
