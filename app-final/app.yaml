apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
  namespace: ns-fii
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: gumacr.azurecr.io/fii-flask:v08
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 5001
          name: flask
---
apiVersion: v1
kind: Service
metadata:
  name: flask
  namespace: ns-fii
spec:
  type: LoadBalancer
  loadBalancerIP: 20.124.43.86
  ports:
  - port: 5001
    nodePort: 30030
    targetPort: 5001
  selector:
    app: flask
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ingress-static
  namespace: ns-fii
spec:
  ingressClassName: flask
  rules:
  - http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: flask
            port: 
              number: 5001
